<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 " />
    <meta http-equiv="X-UA-Compatible" content="ie-edge"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Sign-in and Sign-up Form</title>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="https://www.facebook.com/" class="social"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-youtube"></i></a>
                    <a href="#" class="social"><i class="fab fa-github"></i></a>
                    
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name"/>
                <input type="text" placeholder="Email"/>
                <input type="text" placeholder="Password">
                <button>Sign Up</button>
            </form>
        </div>
        
            
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign In</h1>
                <div class="social-container">
                        <a href="https://www.facebook.com/" class="social"><i class="fab fa-facebook"></i></a>
                     <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                     <a href="#" class="social"><i class="fab fa-youtube"></i></a>
                     <a href="#" class="social"><i class="fab fa-github"></i></a>
                </div>
                <span>To Keep connect with us please login with your personal info</span>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="password" />
                <a href="#">Forget Password?</a>
                <button>Sign In</button>
                
            </form>
            
        </div>
        
        
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p> To Keep connect with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign in </button>
                </div>
                <div class="overlay-panel overlay-right">
                    <img src="img/avatar1.png">
                    <h1> Welcome Back!</h1>
                    <p> Enter your Personal details and start the journy with us.</p>
                    
                    <button class="ghost" id="signUp">Sign Up </button>
                                    
                </div>
                
            </div>
            
        </div>
     
    </div>    
    
    <script src="script.js"></script>
  </body>
</html>
