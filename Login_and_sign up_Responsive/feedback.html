<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Form</title> 
   <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper fadeInDown">
  <div id="formContent">
    <h2 class="active"> Give Your Feedback </h2>
    
    <form>
     
      <input type="text" id="login" class="fadeIn second" name="login" placeholder="Name">
      <input type="text" id="password" class="fadeIn third" name="login" placeholder="Email">
      <textarea name="login" id="login" class="fadeIn_address" cols="50" rows="10" placeholder="Enter Message Here"></textarea>
      <input type="submit" class="fadeIn fourth" value="Log In">
      <input type="submit" class="fadeIn fourth" value="Reset">
    </form>
    <div id="formFooter">
      <a class="underlineHover" href="ForgotPassword.html">Forgot Password?</a>
    </div>

  </div>
</div>
</body>
</html>
